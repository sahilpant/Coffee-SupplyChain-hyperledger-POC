volumes:
  caManufacturer:
  caProduction:
  caWharehouse:
  caRetailer:
  couchdb0:
  couchdb1:
  couchdb2:
  couchdb3:
  couchdb4:
  couchdb5:
  couchdb6:
  couchdb7:
  orderer:
  peertm1.manufacturer.com:
  peertm2.manufacturer.com:
  peertf1.production.com:
  peertf2.production.com:
  peerbb1.retailer.com:
  peerbb2.retailer.com:
  peerts1.wharehouse.com:
  peerts2.wharehouse.com:
